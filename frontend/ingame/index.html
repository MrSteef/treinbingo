<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Treinbingo</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
  <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Roboto'>
  <script src="script.js" defer></script>
</head>
<body>
  <div id="ingame-page">
    <header>
      <img id="logo" alt="Treinbingo logo"></img>
      <h1>TREINBINGO</h1>
      <p>menu</p>
    </header>
    <main class="x-scroll-container">
      <div class="chat screen">

      </div>
      <div class="score screen">

      </div>
      <div class="map screen">

      </div>
      <div class="bingo screen">

      </div>
      <div class="team screen">

      </div>
    </main>
    <nav>
      <div class="chat nav-button">
        <span class="material-symbols-outlined">forum</span>
        <p>Chat</p>
      </div>
      <div class="score nav-button">
        <span class="material-symbols-outlined">leaderboard</span>
        <p>Score</p>
      </div>
      <div class="map nav-button">
        <span class="material-symbols-outlined">map</span>
        <p>Kaart</p>
      </div>
      <div class="bingo nav-button">
        <span class="material-symbols-outlined">calendar_month</span>
        <p>Bingo</p>
      </div>
      <div class="team nav-button">
        <span class="material-symbols-outlined">groups</span>
        <p>Team</p>
      </div>
    </nav>
  </div>
</body>
</html>
